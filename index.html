<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">☰</div> <!-- Ícone do menu -->
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registro.html">Registrar</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>

        </nav>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active'); // Alterna a classe 'active' para exibir ou ocultar o menu
        }
    </script>
    

    <main>
        <section class="hero">
            <h1>Bem-vindo ao Marketplace</h1>
            <p>Encontre os melhores produtos aqui!</p>
        </section>
        <section class="produtos-destaque">
            <h2>Produtos em Destaque</h2>
            <div class="grid-produtos">
                <div class="produto">
                    <img src="img/produto1.jpg" alt="Produto 1">
                    <h3>Produto 1</h3>
                    <p>R$ 100,00</p>
                </div>
                <div class="produto">
                    <img src="img/produto2.jpg" alt="Produto 2">
                    <h3>Produto 2</h3>
                    <p>R$ 200,00</p>
                </div>
                <div class="produto">
                    <img src="img/produto3.jpg" alt="Produto 3">
                    <h3>Produto 3</h3>
                    <p>R$ 150,00</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Marketplace. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
